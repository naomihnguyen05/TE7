<!DOCTYPE html>
<html>
<head>
<title>TE7 TEST</title>
<script src="https://cdn.rawgit.com/bradley/Blotter/master/build/blotter.min.js"></script>
<script src="https://rawgit.com/bradley/Blotter/master/build/materials/liquidDistortMaterial.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
<nav>
  <ul>
  <li style="float:left"><a id="name" href="index.html">NAOMI H. NGUYEN<a/></li>
  <li><a id="nav" href="fuzz/fuzz.html">Fuzz</a></li>
  <li><a id="nav" href="shiny/shiny.html">Shiny</a></li>
  <li><a id="nav" href="index.html">Work<a/></li>
</ul>
</nav>
</header>

  <div id="main"></div>
<script>
  container = document.getElementById("main");

  const text = new Blotter.Text("Visual Designer", {
    family: "serif",
    size:200,
    fill: "#101010"
  });

  let material = new Blotter.LiquidDistortMaterial();

  material.uniforms.uSpeed.value = 0.1;
  material.uniforms.uVolatility.value = 0.03;
  material.uniforms.uSeed.value = 0.3;

  let blotter = new Blotter(material, {
    texts: text
  });

  let scope = blotter.forText(text);

  scope.appendTo(container);

</script>
</body>
</html>
